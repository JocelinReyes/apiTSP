<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Simulated Annealing TSP</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Resolución del TSP con Simulated Annealing</h1>
  <form id="form-tsp" onsubmit="resolverTSP(event)">
    <label>Temperatura inicial:
      <input type="number" id="tempInicial" required value="20" step="0.1">
    </label><br>
    <label>Temperatura mínima:
      <input type="number" id="tempMin" required value="0.1" step="0.01">
    </label><br>
    <label>Velocidad de enfriamiento:
      <input type="number" id="velocidad" required value="100" step="1">
    </label><br>
    <label>Ciudad origen:
      <select id="origen" required></select>
    </label><br>
    <label>Ciudad destino:
      <select id="destino" required></select>
    </label><br><br>
    <button type="submit">Resolver Ruta</button>
  </form>
  <div class="resultado" id="resultado"></div>

  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
